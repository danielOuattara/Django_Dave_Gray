{% extends 'layout.html'%}

{% block title%}
  {{post.title}} 
{% endblock %}


{% block content%}
<section>
  <h1> {{post.title}}</h1>
  <img src="{{post.banner.url}}" alt="{{post.title}}" class="banner"/>
  <article class="post">
   <p>{{post.date}}</p>
   <p>{{post.body}}</p>
  </article>
  <a href={% url 'posts:posts-list' %}>
    <p>Back to all posts</p>
  </a>
</section>
  {% endblock %}
